apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: istio-app-gateway
  namespace: istio-ingress
  labels:
    app: istio-app-gateway
    istio: istio-app-gateway
  annotations:
    {}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: istio-app-gateway
  minReplicas: 2
  maxReplicas: 6

# Source: backend-apps/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyzer-deployment
  namespace: default
  labels:
    app: analyzer
spec:
  replicas: 6
  selector:
    matchLabels:
      app: analyzer
      tier: backend
  template:
    metadata:
      labels:
        app: analyzer
        tier: backend
    spec: # Pod spec
      containers:
        - name: analyzer
          imagePullPolicy: Always
          image: asia-south1-docker.pkg.dev/project-jiomarket-non-prod/ab-testing/analyzer:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: default-backend-configs
            - secretRef:
                name: default-backend-secrets
          # livenessProbe:
          #   httpGet:
          #     path: /analyzer//status
          #     port: 8080
          #   initialDelaySeconds: 120
          #   periodSeconds: 20
          resources:
            requests:
              memory: 1Gi
              cpu: 200m
            limits:
              memory: 4Gi
              cpu: 2500m

# Source: backend-apps/templates/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analyzer
  labels:
    app: analyzer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analyzer-deployment
  minReplicas: 6
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          averageUtilization: 75
          type: Utilization
    - type: Resource
      resource:
        name: memory
        target:
          averageUtilization: 75
          type: Utilization

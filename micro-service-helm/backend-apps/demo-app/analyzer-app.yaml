project:
  namespace: default
  app_name: analyzer
  autoscaling:
    enabled: true
    default_replica: 6
    minReplicas: 6
    maxReplicas: 8
  service_port: 5002
  image:
    name: analyzer
    containerPort: 8080
  context: /analyzer
  health_path: /status
  resources:
    limits:
      cpu: 3000m
      memory: 4Gi
    requests:
      cpu: 2000m
      memory: 3Gi
project:
  namespace: default
  app_name: gateway
  autoscaling:
    enabled: true
    default_replica: 4
    minReplicas: 4
    maxReplicas: 6
  service_port: 5004
  image:
    name: gateway
    containerPort: 8080
  context: /gateway
  health_path: /status
  resources:
    limits:
      cpu: 3000m
      memory: 4Gi
    requests:
      cpu: 1500m
      memory: 3Gi
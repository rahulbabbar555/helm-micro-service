user nginx;

worker_processes  16;

pid /var/run/nginx.pid;

#                          [ debug | info | notice | warn | error | crit ]

error_log  /var/log/nginx.error_log  info;

events {
    worker_connections   3200;
    multi_accept on;
    # use [ kqueue | epoll | /dev/poll | select | poll ];
    use epoll;
}

http {

    #include       conf/mime.types;
    default_type  application/octet-stream;


    log_format main      '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '"$gzip_ratio"';

    log_format download  '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '"$http_range" "$sent_http_content_range"';

    log_format custom  '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        '$upstream_response_time';

    access_log /var/log/nginx/access.log custom;

    client_header_timeout  3m;
    client_body_timeout    3m;
    send_timeout           3m;

    client_header_buffer_size    1k;
    large_client_header_buffers  4 4k;

    gzip on;
    gzip_min_length  1100;
    gzip_buffers     4 8k;
    gzip_types       text/plain;

    output_buffers   1 32k;
    postpone_output  1460;

    sendfile         on;
    tcp_nopush       on;
    tcp_nodelay      on;

    keepalive_timeout  75 20;
    keepalive_requests 2000;

    upstream kong_server {
        server 10.10.0.3:8000;
        server 10.10.0.4:8000;
        keepalive 32;
    }
    
    server {
        listen 8080;
        # Optionally: allow access only from localhost
        # listen 127.0.0.1:8080;

        server_name nginx.status;
        access_log   /var/log/nginx.access_log  main;
        access_log /var/log/nginx/access.log custom;

        location = /basic_status {
           proxy_http_version 1.1;
           stub_status;
        }
    }

    server {
        listen        80;
        server_name   www.abtesting.com;

        access_log   /var/log/nginx.access_log  main;
        access_log /var/log/nginx/access.log custom;

        
        location ^~ /auth {
                    proxy_http_version 1.1;
                    if ($request_method = 'OPTIONS') {
                         add_header 'Access-Control-Allow-Origin' '*' always;
                         add_header 'Access-Control-Allow-Credentials' 'true' always;
                         add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PATCH, PUT' always;
                         add_header 'Access-Control-Max-Age' 1728000 always;
                         add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                         add_header 'Content-Length' 0 always;
                         add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, apiKey, Access-Control-Allow-Origin' always;
                         return 204;
                    }
                    proxy_pass  http://kong_server/;
                    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, apiKey, Access-Control-Allow-Origin' always;
                    add_header 'Access-Control-Allow-Origin' '*' always;
                    proxy_set_header Connection "";
        }
        location ^~ / {
                    proxy_pass  http://kong_server/;
                    proxy_redirect     off;
                    proxy_http_version 1.1;
                    proxy_set_header   Host             localhost;
                    proxy_set_header   X-Real-IP        $remote_addr;
                    #proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
                    client_max_body_size       10m;
                    client_body_buffer_size    128k;
                    proxy_connect_timeout      70;
                    proxy_send_timeout         90;
                    proxy_read_timeout         90;
                    proxy_buffer_size          4k;
                    proxy_buffers              4 32k;
                    proxy_busy_buffers_size    64k;
                    proxy_temp_file_write_size 64k;
                    proxy_set_header Connection "";
                    charset  koi8-r;
        }
        location = /status {
            proxy_http_version 1.1;
            stub_status;
        }
    }
}
